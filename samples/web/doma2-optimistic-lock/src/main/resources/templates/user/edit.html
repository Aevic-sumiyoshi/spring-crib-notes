<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>keel sample application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</head>
<body>
<div class="section"></div>
<main>
    <div class="section"></div>
    <div class="section"></div>
    <div class="section"></div>
    <div class="container">
        <div class="row" th:if="${param.success}">
            <div class="col s12">
                <div id="card-alert" class="card pink lighten-5">
                    <div class="card-content blue-text center">
                        更新しました。
                    </div>
                </div>
            </div>
        </div>
        <div class="z-depth-1 grey lighten-4 row">

            <form class="col s12" method="post" th:action="@{/user/update}" th:object="${form}">

                <div class='row'>
                    <div class='input-field col s12'>
                        <input class='validate' type='userName' name='userName' id='user-name' th:value="*{userName}"/>
                        <label for='user-name'>userName</label>
                        <span class="red-text text-darken-2" th:if="${#fields.hasErrors('userName')}"
                              th:errors="*{userName}"></span>
                    </div>
                </div>
                <br/>
                <div class='row'>
                    <div class="col s4 offset-s4">
                        <button class="btn waves-effect waves-light col s12" type="submit" name="action">
                            更新
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
